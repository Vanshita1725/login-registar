<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #e17055;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.7rem 1.5rem;
            background: #e17055;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        a:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to the Home Page</h1>
        <a href="auth/login.html">Login</a>
        <a href="auth/register.html">Register</a>
    </div>
</body>
</html>
